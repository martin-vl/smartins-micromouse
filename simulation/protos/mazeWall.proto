PROTO mazeWall [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 1 0 0
]
{
  Transform {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance PBRAppearance {
          metalness 0.1
        }
        geometry Box {
          size 0.168 0.05 0.012
        }
      }
    ]
    rotationStep 0
  }
}